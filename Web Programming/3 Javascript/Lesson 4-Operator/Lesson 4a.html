<script type="text/javascript">

var a=window.prompt("What is your a:");
   	a=parseInt(a)
	
var b=window.prompt("What is your b:");
   	b=parseInt(b)
	
var linebreak = "<br />";


document.write("a + b = ");
result = a + b;
document.write(result);
document.write(linebreak);

document.write("a - b = ");
result = a - b;
document.write(result);
document.write(linebreak);

document.write("a / b = ");
result = a / b;
document.write(result);
document.write(linebreak);

document.write("a % b = ");
result = a % b;
document.write(result);
document.write(linebreak);

a = ++a; // a=a+1
document.write("a++ = ");
result = ++a;
document.write(result);
document.write(linebreak);

b = b--; // b=b-1
document.write("b-- = ");
result = b--;
document.write(result);
document.write(linebreak);

</script>
